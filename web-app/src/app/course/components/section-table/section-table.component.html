<table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Section Rec Column -->
    <ng-container matColumnDef="section_rec">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Section Record </th>
      <td mat-cell *matCellDef="let element"> {{element.section_rec}} </td>
    </ng-container>

    <!-- Student ID Column -->
    <ng-container matColumnDef="student_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </th>
      <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade Achieved</th>
      <td mat-cell *matCellDef="let element"> {{element.grade}}%</td>
    </ng-container>

    <!-- Status Column -->
    <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"
      [ngStyle]="{color: element.status === 'Pass' ? 'green': 'red'}"
      > {{element.status}}</td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
  </table>
